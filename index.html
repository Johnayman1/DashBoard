<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dash Board</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="prof">
                <div class="img">
                    <img src="img/j1.jpg" alt="">
                </div>
                <p>John</p>
            </li> 
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>DashBoard</p>
                </a>
            </li>   
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>   
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
            </li>   
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie  "></i>
                    <p>Charts</p>
                </a>
            </li>   
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>Posts</p>
                </a>
            </li> 
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favorite</p>
                </a>
            </li>   
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
            </li> 
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>       
        </ul>
    </div>
    <div class="cont">
        <div class="info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="datainfo">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>Clients</p>
                    <span>540</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>Posts</p>
                    <span>60</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>Sold</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>Revenue</p>
                    <span>1000$</span>
                </div>
            </div>
        </div>
        <div class="user">
            <p>Fav Clients</p>
            <i class="fas fa-user"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Finished</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td><span class="l">15</span></td>
                    <td><span class="r">10</span></td>
                </tr>
                <tr>
                    <td>Youssef</td>
                    <td><span class="l">8</span></td>
                    <td><span class="r">7</span></td>
                </tr>
                <tr>
                    <td>Evram</td>
                    <td><span class="l">20</span></td>
                    <td><span class="r">10</span></td>
                </tr>
                <tr>
                    <td>Mohamed</td>
                    <td><span class="l">5</span></td>
                    <td><span class="r">9</span></td>
                </tr>
                <tr>
                    <td>Ali</td>
                    <td><span class="l">15</span></td>
                    <td><span class="r">10</span></td>
                </tr>
                <tr>
                    <td>Joo</td>
                    <td><span class="l">10</span></td>
                    <td><span class="r">10</span></td>
                </tr>
                <tr>
                    <td>Peter</td>
                    <td><span class="l">30</span></td>
                    <td><span class="r">10</span></td>
                </tr>   
                <tr>
                    <td>Koko</td>
                    <td><span class="l">40</span></td>
                    <td><span class="r">10</span></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
